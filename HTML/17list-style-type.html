<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* <ol> , <ul> 태그 모두 다 타입을 숫자로 바꾸기 */
        ol,ul {
            list-style-type: decimal;
        }
        ol {
            list-style-type: '글자글자';
        }
        ul {
            list-style-type: circle;  
        }
        ol {
            list-style-type: linear-gradient(to left bottom, red, blue);
        }
    </style>
</head>
<body>
    <ul>
        <li>순서가</li>
        <li>없는</li>
        <li>리스트</li>
    </ul>
    <ol>
        <li>순서가</li>
        <li>있는</li>
        <li>리스트</li>
    </ol>
</body>
</html>
